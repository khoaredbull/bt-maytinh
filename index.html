<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="./slick.css">
    <link rel="stylesheet" href="./slick-theme.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>may tinh</title>
</head>
<body>
    <div class="khung">
        <input type="text" class="bang-tinh" value="">
        <input type="text" class="bang-ket-qua" value="">
        <div class="box">
            <button class="lam-moi">CE</button>
            <button class="xoa">Del</button>
            <button class="cong phep-tinh">+</button>
            <button class="tru phep-tinh">-</button>
            <button class="nhan phep-tinh">*</button>
            <button class="chia phep-tinh">/</button>
            <button class="so">9</button>
            <button class="so">8</button>
            <button class="so">7</button>
            <button class="so">6</button>
            <button class="so">5</button>
            <button class="so">4</button>
            <button class="so">3</button>
            <button class="so">2</button>
            <button class="so">1</button>
            <button class="so">0</button>
            <button class="cham">.</button>
            <button class="bang">=</button>
        </div>
    </div>   
    <script src="./jquery.js"></script>
    <script src="./slick.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
